server:
  port: 8080

app:
  client:
    base-url: http://localhost:3000
  oauth:
    base-url: http://localhost:8080

spring:

  docker:
    compose:
      file: 'docker-compose.local.yml'
      lifecycle-management: start_only

  jpa:
    hibernate:
      ddl-auto: create-drop

  data:
    redis:
      host: localhost
      port: 6379

    elasticsearch:
      url: localhost:9200
      repositories:
        enabled: true
